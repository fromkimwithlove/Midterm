<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages.css">
    <title>Homestead Creamery</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/about.html">About</a></li>
                <li><a href="/flavors.html">Flavors</a></li>
                <li><a href="/contact.html">Contact</a></li>
                <li class="float-right">TEL: 555-555-3333</li>
                <li class="logo">Homestead Creamery</li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="title">
            <h2>Our Flavors</h2>
        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/chocolate.png" alt="chocolate icecream">
                        <figcaption class="desc">Chocolate</figcaption>
                    </figure>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/strawberry.jpg" alt="strawberry icecream">
                        <figcaption class="desc">Strawberry</figcaption>
                    </figure>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/pistachio.png" alt="pistachio ice cream">
                        <figcaption class="desc">Pistachio</figcaption>
                    </figure>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/vanilla.png" alt="vanilla ice cream">
                        <figcaption class="desc">Vanilla Bean</figcaption>
                    </figure>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/raspberry.png" alt="raspberry icecream">
                        <figcaption class="desc">Raspberry</figcaption>
                    </figure>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/chocolatechip.png" alt="chocolate chip icecream">
                        <figcaption class="desc">Double Chocolate Chip</figcaption>
                    </figure>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/blueberry.png" alt="blueberry icecream">
                        <figcaption class="desc">Raspberry</figcaption>
                    </figure>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <figure class="gallery">
                        <img src="/images/coffee.png" alt="coffee bean ice cream">
                        <figcaption class="desc">Coffee Bean</figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
